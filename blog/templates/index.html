{% extends 'base.html' %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block main %}
    <!-- Masthead-->
    <header class="masthead" style="margin-top: 200px; margin-bottom: 200px; display:flex; justify-content: center;">
        <div>
            <h1 class="masthead-subheading" style="font-size: 70px; display: flex; justify-content: center">Bem vindo ao meu Blog!</h1>
            <div class="masthead-heading text-uppercase" style="display:flex; justify-content: center; font-size: 20px;">Conheça vários clubes e craques do futebol</div>
            <a class="btn btn-primary btn-xl text-uppercase" style="display:block; margin:auto; margin-top: 25px; width: 200px; background-color: yellow; border-radius: 6px; border: none; color: black; font-weight: 600;" href="{% url 'elenco' %}">Ver Elenco</a>
        </div>
    </header>
    
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
{% endblock %}
